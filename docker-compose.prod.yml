version: '3.8'

services:
  db:
    image: postgres:14.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env_prod_db
  app:
    build:
      context: ./code
      dockerfile: Dockerfile.prod
    container_name: app_container
    restart: unless-stopped
    expose:
      - 8000
    env_file:
      - ./.env_prod
    volumes:
      - code:/usr/src/code
    command: sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    depends:
      - db
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx_container
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx:/nginx
      - dhparam:/etc/ssl/certs/
      - certbot-etc:/etc/letsencrypt/
      - certbot-var:/var/lib/letsencrypt/
      - web-root:/var/www/html
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot_container
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt/
      - certbot-var:/var/lib/letsencrypt/
      - web-root:/var/www/html
    networks:
      - app-network
    command: certonly --webroot --webroot-path=/var/www/html --email fickle041@gmail.com --agree-tos --no-eff-email --force-renewal -d fickle-rishattest.tk -d www.fickle-rishattest.tk
volumes:
  postgres_data:
  code:
  nginx:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: home/admin/rishattest/code
      o: bind
  dhparam:
    driver: local
    driver_opts:
     type: none
     device: home/admin/rishattest/nginx/dhparam/
     o: bind
networks:
  app-network:
    driver: bridge
