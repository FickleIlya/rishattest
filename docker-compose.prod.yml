version: '3.8'

services:
  app:
    build:
      context: ./code
      dockerfile: Dockerfile.prod
    container_name: app_container
    restart: unless-stopped
    expose:
      - 8000
    env_file:
      - ./.env_prod
    volumes:
      - code:/usr/src/code
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    networks:
      - app-network

  nginx:
    build: ./nginx
    container_name: nginx_container
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx:/nginx
      - dhparam:/etc/ssl/certs/
      - certbot-etc:/etc/letsencrypt/
      - certbot-var:/var/lib/letsencrypt/
      - web-root:/var/www/html
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot_container
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt/
      - certbot-var:/var/lib/letsencrypt/
      - web-root:/var/www/html
    networks:
      - app-network
    command: certonly --webroot --webroot-path=/var/www/html --email YOUR_EMAIL --agree-tos --no-eff-email --force-renewal -d YOUR_DOMAIN -d www.YOUR_DOMAIN
volumes:
  code:
  nginx:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: YOUR_PWD/rishattest/code
      o: bind
  dhparam:
    driver: local
    driver_opts:
     type: none
     device: YOUR_PWD/rishattest/nginx/dhparam/
     o: bind
networks:
  app-network:
    driver: bridge
