<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>{{ item.price }} cents </p>
    <form action="{% url 'api:buy_item' item.id %}" method="POST">
        {% csrf_token %}
        <button id="buy-button">Buy</button>
    </form>
</body>
</html>
